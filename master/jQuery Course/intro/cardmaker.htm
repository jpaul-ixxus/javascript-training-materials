<!DOCTYPE html>
<html>
<head>
<title>Form feed back</title>
<link rel="stylesheet" type="text/css" href="../common/style.css">
<script type="text/javascript" src="../common/jquery-1.8.3.min.js"></script>
<script language="javascript">
function formValue(v,r){
      var value = $(v).val();// val() is the method used to retrieve form values
      $(r).text(value);
	  }
  
</script>

  <style>

  strong { color:blue; margin:8px; }
  </style>

</head>
<body>
<form>
<p>Your name<br/>
  <input type="text" value="" id="myName" onKeyUp="formValue('#myName', '.a')"/></p>
<p>Your Email<br/>
  <input type="text" value="" id="myEmail" onKeyUp="formValue('#myEmail', '.b')"/></p>
 
  <input type="submit" value="submit"/>
  <p>Name: <strong class="a"></strong></p>
  <p>Email: <strong class="b"></strong></p>
  

  <form>
