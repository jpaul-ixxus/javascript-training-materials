<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang = "en">
   <head>
      <link rel = "stylesheet" href = "Course_Style.css" type = "text/css" media = "all" />
      <script type = "text/javascript">

      var PageContent =
         {
         Cat_1 :
            {
            Name        : "Turkish Angora",

            Description : "Turkish Angoras are one of the ancient, naturally-occurring cat breeds, "
                        + "having originated in central Turkey, in the Ankara region. They mostly "
                        + "have a white, silky, medium-long length coat, no undercoat and fine bone "
                        + "structure. There seems to be a connection between Ankara Cats and Persians "
                        + "and the Turkish Angora is also a distant cousin of the Turkish Van. Although "
                        + "they are known for their shimmery white coat, currently there are more than "
                        + "twenty varieties including black, blue, reddish fur. They come in tabby and "
                        + "tabby-white, along with smoke varieties, and are in every color other than "
                        + "pointed, lavender, and cinnamon (all of which would indicate breeding to an "
                        + "outcross). ",

            ImageName   : "Exercise_05_Content/Turkish_Angora.jpg"

            },

         Cat_2 :
            {
            Name        : "Singapura",

            Description : "The Singapura is a cat breed with a contentious history. Reportedly "
                        + "established from three 'drain cats' imported from Singapore in the 1970s, "
                        + "it was later revealed that the cats were originally sent to Singapore from "
                        + "the US before they were exported back to the US. Investigations by the Cat "
                        + "Fanciers' Association (CFA) concluded no wrongdoing and the Singapura kept "
                        + "its status as a natural breed. ",

            ImageName   : "Exercise_05_Content/Singapura.jpg"

            },

         Cat_3 :
            {
            Name        : "California Spangled",

            Description : "The California Spangled Cat was a breed of cat which became extinct in the 1990s. "
                        + "They were bred to resemble spotted wildcats, like the ocelot and leopard. They were "
                        + "originally bred in the 1980s and were only ever a rare breed, and were usually "
                        + "expensive, priced between $800 to $2,500. The popularity of two other spotted cats "
                        + "breeds- the Ocicat and the Bengal- overshadowed their development. ",

            ImageName   : "Exercise_05_Content/California_Spangled.jpg"

            }

         };

      function Init ()
         {
         var NameElem           = null;
         var NameContent        = null;

         var DescriptionElem    = null;
         var DescriptionContent = null;

         for (var Member in PageContent)
            {
            NameElem           = document.createElement  ("h1");
            NameContent        = document.createTextNode (PageContent[Member].Name);

            NameElem.appendChild (NameContent);

            DescriptionElem    = document.createElement  ("p");
            DescriptionContent = document.createTextNode (PageContent[Member].Description);

            DescriptionElem.appendChild (DescriptionContent);

            ImageElem          = document.createElement  ("img");
            ImageElem.src      = PageContent[Member].ImageName;

            document.body.appendChild   (NameElem);
            document.body.appendChild   (DescriptionElem);
            document.body.appendChild   (ImageElem);

            }

         }

      </script>

   <title>Exercise 05</title>

   </head>

   <body onload = "Init ();">
   </body>
</html>
