      <script type = 'text/javascript'>

      // This calculates the number of days in Febrary given a value for the year (YY)
      // Note that 2008 was a leap year

      function (YY)
         {
         if ((YY % 4) == 0)
            {
            if (YY % 100 >  0) { return 29; }
            if (YY % 400 == 0) { return 29; }
            }

         return 28;

         }

      </script>
