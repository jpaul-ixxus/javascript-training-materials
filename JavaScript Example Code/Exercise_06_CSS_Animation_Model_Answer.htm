<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang = "en">
   <head>
      <link rel = "stylesheet" type = "text/css" href = "Course_Style.css" media = "all" />
      <script type = "text/javascript">

      var Box    = null;

      var Vector = 10;
      var Left   = 0;

      var PXStr  = "px";

      function Animate ()
         {
         if (Left + Box.offsetWidth >= document.body.clientWidth) { Vector *= -1; }
         if (Left < 0)                                            { Vector *= -1; }

         Left += Vector;

         Box.style.left = Left + PXStr;

         }

      function Init ()
         {
         Box = document.getElementById ("Box1");

         setInterval (Animate, 5);

         }

      </script>

      <title>Exercise 06</title>

   </head>

   <body onload = "Init ()">
      <div class = "MovingBox" id = "Box1">
      Some Content
      </div>
   </body>

</html>
