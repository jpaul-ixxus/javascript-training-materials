      // Do not change this function, simply call it
      // to display the contents of PeopleArray

      function DisplayArray (ArrayObj)
         {
         for (var Slot in ArrayObj)
            {
            document.writeln (ArrayObj[Slot].Name + ",  " + ArrayObj[Slot].Age + ",  " + ArrayObj[Slot].Town+  "<br />");
            }

         document.writeln ("<br />");

         }


      // This is the array of user-defined objects
      // that your code should sort. Do not edit this code

      var PeopleArray = [ { Name : "Fred",   Age : "38", Town : "Bedrock"     },
                          { Name : "Homer",  Age : "40", Town : "Springfield" },
                          { Name : "Barney", Age : "35", Town : "Bedrock"     },
                          { Name : "Marge",  Age : "20", Town : "Springfield" },
                          { Name : "Wilma",  Age : "35", Town : "Bedrock"     },
                          { Name : "Bart",   Age : "20", Town : "Springfield" },
                          { Name : "Lisa",   Age : "40", Town : "Springfield" },
                          { Name : "Betty",  Age : "38", Town : "Bedrock"     }
                        ];
	  
	  function CompareTowns (A, B)
	  	{
		if (A.Town < B.Town) {return -1}
		if (A.Town > B.Town) {return 1}
		
		return 0;
		}


	  function CompareAgeWithinTowns (A, B)
	  	{
		if (A.Town < B.Town) { return -1; }
		if (A.Town > B.Town) { return  1; }
		
		return CompareAge (A, B);
			
		}
		
	  function CompareNamesWithinAge (A, B)
	  	{
		if (A.Age < B.Age) { return -1; }
		if (A.Age > B.Age) { return  1; }
		
		return CompareNames (A, B);
		}
		
	  function CompareAge (A, B)
	  	{
		if (A.Age < B.Age) {return -1}
		if (A.Age > B.Age) {return 1}
		
		return 0;
		}
		
	  function CompareNames (A, B)
	  	{
		if (A.Name < B.Name) {return -1}
		if (A.Name > B.Name) {return 1}
		
		return 0;
		}

      DisplayArray (PeopleArray);
