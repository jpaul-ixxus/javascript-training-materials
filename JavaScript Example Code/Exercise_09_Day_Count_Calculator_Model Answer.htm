      <script type = 'text/javascript'>

      var DayCounts = function ()
         {
         function Return_30 () { return 30; }
         function Return_31 () { return 31; }

         var Lengths = [null,                              // No month-zero
                        Return_31,                         // January
                        function (YY)                      // Febuary
                           {
                           if ((YY % 4) == 0)
                              {
                              if (YY % 100 >  0) { return 29; }
                              if (YY % 400 == 0) { return 29; }
                              }

                           return 28;

                           },

                        Return_31,                         // March
                        Return_30,                         // April
                        Return_31,                         // May
                        Return_30,                         // June
                        Return_31,                         // July
                        Return_31,                         // August
                        Return_30,                         // September
                        Return_31,                         // October
                        Return_30,                         // November
                        Return_31];                        // December

         return {

            DaysForYear  : function (YY)     { return 337 + Lengths [2] (YY); },
            DaysForMonth : function (MM, YY) { return       Lengths[MM] (YY); }

            };

         } ();

      // --------------------------------------------------------------------

      console.log (DayCounts.DaysForMonth ( 1      ));  // Gives 31
      console.log (DayCounts.DaysForMonth ( 2, 2007));  // Gives 28
      console.log (DayCounts.DaysForMonth ( 2, 2008));  // Gives 29
      console.log (DayCounts.DaysForYear  (    2008));  // Gives 366

      </script>
