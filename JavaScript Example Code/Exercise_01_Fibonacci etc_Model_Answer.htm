<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang = "en">
   <head>
      <link rel = "stylesheet" href = "Course_Style.css" type = "text/css" media = "all" />
      <script type = "text/javascript">

      var StrArray = ['Homer', 'Bart', 'Marge'];
      var Count    = 0;

      while (Count < StrArray.length)
         {
         document.write (StrArray[Count] + "<br />");
         Count++;
         }

      //---------------------------------------

      for (var Slot in StrArray) { document.write (StrArray[Slot] + "<br />") }

      //---------------------------------------

      var Prev = 0
      var Cur  = 1;
      var Next = Cur + Prev;

      Count = 0;

      do
         {
         document.write (Cur + "<br />");

         Prev = Cur;
         Cur  = Next;
         Next = Cur + Prev;

         } while (++Count < 11);

      //---------------------------------------

      function DoFib (Prev, Cur, Count)
         {
         var Next = Cur + Prev;

         document.write (Cur + "<br />");

         if (++Count < 11) { DoFib (Cur, Next, Count); }

         }

      DoFib (0, 1, 0);

      </script>

      <title>Exercise 01</title>

   </head>

   <body>
   </body>
</html>
