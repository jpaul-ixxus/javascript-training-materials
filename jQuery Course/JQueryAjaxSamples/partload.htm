<html>
  <head>
    <title>Using the jQuery load() function</title>
    <script src="http://code.jquery.com/jquery-latest.js">
    </script>
  
    <script>
      $(document).ready(function(){
          $('#b').load('article.htm #target');
      });
    </script>
  </head>

  <body>
    <h1>Using the jQuery load() function to bring in specific data</h1>
    Got this from the server: <div id="b"></div>
  </body>
</html>
