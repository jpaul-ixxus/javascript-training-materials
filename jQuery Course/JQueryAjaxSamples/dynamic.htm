<html>
  <head>
    <title>Using the jQuery load() function</title>
    <script src="http://code.jquery.com/jquery-latest.js">
    </script>
  
    <script>
      function GrapData(i){
          $("strong").load(i);
      };
    </script>
  </head>

  <body>
    <h1>Using the jQuery load() function</h1>
    Got this from the server: <div></div>
	
	<p>What is your department</p>
	<p> <a href="Javascript:GrapData('ht.txt')">HR</a> </p>
	<p> <a href="JavaScript:GrapData('it.txt')">IT</a> </p>
	<strong></strong>
  </body>
</html>
