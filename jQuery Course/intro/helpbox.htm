<!DOCTYPE html>
<html>
  <head>
    <title>SHelp Box</title>
<script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
function HelpText(u,d) {
$('#htop').html(u); //  html() treats html as tags
$('#hbody').html(d); // text() treats html as text
 }
    </script>
<style>
#TheHelp { position: absolute; left:300px; top:10px;}
h2{ background:#000000; color:#ffffff}
</style>
  </head>

  <body>


<form>
<p>Your name <br/>
<input type="text" name="yourname" onfocus="HelpText('<h2>Your Name</h2> ','<b>This is what your Mum calls you')" /></p>

<p>Your NI <br/>
<input type="text" name="yourni" onfocus="HelpText('<h2>Your NI</h2>', '<b>Your will find this on your payslip. <br/> Or ask your accountant</b>')" /></p>

</form>

<div id="TheHelp">
 <div id="htop"></div>
 <div id="hbody"></div>
</div>

  </body>
</html>
