<!DOCTYPE html>
<html>
<head>
<title> Change dimensions </title>
<link rel="stylesheet" type="text/css" href="../common/style.css">
<script type="text/javascript" src="../common/jquery-1.8.3.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){ // This is the code ready wrapper
  $("img").click(function(){
    $("img").width(50)
	$("img").height(50)
	$(this).width(200)
	$(this).height(200)
  });
}); //This ends the code ready handler
</script>
</head>

<body>
<h1>Event handlers and listeners</h1>
<p><img src="../images/aiden01.jpg" width="50" height="50" id="myimg" /></p>
<p><img src="../images/aiden02.jpg" width="50" height="50" id="myimgt" /></p>
<p><img src="../images/aiden03.jpg" width="50" height="50" id="myimg" /></p>
<p><img src="../images/aiden04.jpg" width="50" height="50" id="myimgt" /></p>
<p><img src="../images/aiden05.jpg" width="50" height="50" id="myimg" /></p>

</body>

</html>
