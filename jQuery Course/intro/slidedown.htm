<!DOCTYPE html>
<html>
  <head>
     <link rel="stylesheet" type="text/css" href="../common/style.css">
<script type="text/javascript" src="../common/jquery-1.8.3.min.js"></script>
    <title>Select a paragraph based on style</title>
	<style>
	#menu {font-family:verdana; font-size:200%; width:300px; height:500px; background:#cccccc;}
	</style>
<script type="text/javascript">
$(document).ready(function(){
  $("#menu").hide();
  });
 function dropdown(){
 $("#menu").slideDown(1000);
 //$("#menu").slideToggle(1000);
 
 }
</script>
</head>
<body>
<a href="javascript:dropdown()">SlideDown Menu</a> 
<div id="menu">
<p>All the things you would like to show go here.</p>
<p>You can put as much as you like here and much more.</p>
</div>
</body>
</html>
