<html>
  <head>
    <title>Fading an image in</title>
 <link rel="stylesheet" type="text/css" href="../common/style.css">
<script type="text/javascript" src="../common/jquery-1.8.3.min.js"></script>
<style>
#animateH {height:40px; background-color:#cc0000; width:50px; text-decoration:none;}
</style>
	<script type="text/javascript">
$(document).ready(function() { 
    $("#here").click(function() { 
        $("#animateH").animate({ 
            width: "200px" 
        }, 600).animate({ 
            height: "200px" 
        }, 600).animate({ 
            width: "120px", 
            height: "120px" 
        }, 600).animate({ 
            marginLeft: "1000px", 
        }, 600); 
    }); 
});  
    </script>
  </head>

  <body>
    <h1>Animate</h1>
	<p id="here"><a href="javascript:bringOut()">menu</a></p>
    <div id="animateH"></div>
	
  </body>
</html>
