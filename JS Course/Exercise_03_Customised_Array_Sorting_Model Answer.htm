<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang = "en">
   <head>
      <script type = "text/javascript">

      // Do not change this function, simply call it
      // to display the contents of PeopleArray

      function DisplayArray (ArrayObj)
         {
         for (var Slot in ArrayObj)
            {
            document.writeln (ArrayObj[Slot].Name + "  " + ArrayObj[Slot].Town +  "<br />");
            }

         document.writeln ("<br />");

         }


      // This is the array of user-defined objects
      // that your code should sort. Do not edit this code

      var PeopleArray = [ { Name : "Fred",   Town : "Bedrock"     },
                          { Name : "Homer",  Town : "Springfield" },
                          { Name : "Barney", Town : "Bedrock"     },
                          { Name : "Marge",  Town : "Springfield" },
                          { Name : "Wilma",  Town : "Bedrock"     },
                          { Name : "Bart",   Town : "Springfield" },
                          { Name : "Lisa",   Town : "Springfield" },
                          { Name : "Betty",  Town : "Bedrock"     }
                        ];


      function ComparePersonName (A, B)
         {
         if (A.Name <   B.Name) { return -1; }
         if (A.Name === B.Name) { return  0; }

         return 1;

         }

      function ComparePersonTown (A, B)
         {
         if (A.Town <   B.Town) { return -1; }
         if (A.Town === B.Town) { return  0; }

         return 1;

         }

      DisplayArray     (PeopleArray);

      PeopleArray.sort (ComparePersonName);
      DisplayArray     (PeopleArray);

      PeopleArray.sort (ComparePersonTown);
      DisplayArray     (PeopleArray);

      </script>

      <title>Exercise 03</title>

   </head>

   <body>
   </body>
</html>
