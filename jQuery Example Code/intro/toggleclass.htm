<!DOCTYPE html>
<html>
  <head>
    <title>Select a paragraph based on style</title>
<link rel="stylesheet" type="text/css" href="../common/style.css">
<script type="text/javascript" src="../common/jquery-1.8.3.min.js"></script>

    <script type="text/javascript">
       function stripe() {
       $('div p.second').toggleClass("striped");
      }
    </script>
    <style>
      p.second { 
		color: #cc0000;
      }  
      p.striped {
        background-color: #000000; color:#ffffff;
      }
    </style>
  </head>

  <body>
  <h1>Select a paragraph based on style</title>
</h1>
  <div>
  <p class="first">This is paragraph 1.</p>
  <p class="second">This is paragraph 2.</p>
  <p>This is paragraph 3.</p>
  <p>This is paragraph 4.</p>
  </div>
  <form>
   <input type = "button" value="Stripe"  onclick="stripe()"/>
  </form>
  </body>
</html>
